<div class="container bg-slate-800 rounded-xl flex flex-col w-full p-4">
  <div class="w-full flex justify-between items-center">
    <h2 class="text-blue-500 font-semibold text-xl w-fit h-fit">{{data.title}}</h2>
    <button
      mat-icon-button
      (click)="cancel()"
      ><mat-icon class="white-text">close</mat-icon></button>
  </div>
  <form class="mt-2" [formGroup]="creationForm">
    <mat-form-field class="w-full">
      <mat-label>Titulo</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Descripci√≥n</mat-label>
      <input matInput formControlName="description">
    </mat-form-field>
    <div class="w-60 flex justify-between ml-auto mr-auto">
      <button type="button"
              (click)="cancel()"
              class=" group mb-4 relative w-fit cursor-pointer flex justify-center py-2 px-4 border border-transparent text-lg font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500">
        Cancelar
      </button>
      <button type="submit"
              (click)="save()"
              class=" group mb-4 relative w-fit cursor-pointer flex justify-center py-2 px-4 border border-transparent text-lg font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500">
        Guardar
      </button>
    </div>
  </form>
</div>
