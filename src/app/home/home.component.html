<div class="w-full min-h-screen grid grid-rows-[auto_1fr] bg-slate-950">
  <header class="w-full flex bg-slate-900 border-b border-b-blue-500/50 px-4 py-2 justify-between items-center shadow-lg">
    <a href="/home" class="font-bold text-xl text-blue-500 hover:text-blue-400 transition-colors duration-200 flex items-center gap-2">
      TICKETS SERVER
    </a>
    @if(userData()) {
      <button
        [matMenuTriggerFor]="menu"
        class="flex items-center gap-2 cursor-pointer bg-slate-700/50 p-2 rounded-lg shadow-md hover:bg-slate-700 active:bg-slate-600 transition-all duration-200">
        <div class="flex flex-col justify-center text-center">
          <span class="text-base font-semibold text-gray-100">{{userData().name}}</span>
          <span class="text-xs text-gray-400">{{userData().company}}</span>
        </div>
        <mat-icon class="text-blue-400">account_circle</mat-icon>
      </button>
    }
    <mat-menu #menu="matMenu">
      <button (click)="logout()"
        mat-menu-item>
        Cerrar sesi√≥n
      </button>
    </mat-menu>
  </header>
  <div class="h-full p-4 bg-gradient-to-b from-slate-800 to-slate-900">
    <router-outlet></router-outlet>
  </div>
</div>
