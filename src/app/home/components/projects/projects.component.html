<div class="flex flex-col w-full">
  <button type="submit"
          (click)="createProject()"
          class=" group mb-4 relative w-fit ml-auto cursor-pointer flex justify-center py-2 px-4 border border-transparent text-lg font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500">
    Crear proyecto
  </button>
  @for (project of projects(); track project.id) {
    <div class="bg-slate-900 mb-6 w-full p-4 rounded-xl flex justify-between border-gray-700 shadow-lg">
      <button class="flex-col w-full cursor-pointer text-left" (click)="openProject(project.id)">
        <h2 class="text-blue-500 font-semibold text-lg">{{project.title}}</h2>
        <p class="text-white">{{project.description}}</p>
        <p class="text-gray-300 text-sm font-light"><span class="font-semibold">fecha creaci√≥n: </span>{{ project.createdAt | date: 'dd/MM/yyyy' }}</p>
      </button>
      <div class="flex">
        <button
          mat-icon-button><mat-icon class="white-text font-lg" matTooltip="Editar" (click)="editProject(project)">edit</mat-icon></button>
        <button
          (click)="deleteProject(project)"
          mat-icon-button><mat-icon class="white-text font-lg" matTooltip="Eliminar">delete</mat-icon></button>
      </div>
    </div>
  } @empty {
    <h2>No tienes proyectos...</h2>
  }

</div>
